<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milli Piyango Sonuç Sorgulama Ekranı | 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #6a1b9a; /* Milli Piyango moruna yakın bir renk */
        }

        h1 {
            color: #6a1b9a;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            letter-spacing: 2px;
            box-sizing: border-box; /* Padding taşmasını engeller */
        }

        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #4a148c;
        }

        /* Yükleniyor Animasyonu */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6a1b9a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sonuç Ekranı */
        #result-screen {
            display: none;
            animation: fadeIn 0.5s;
        }

        .winner-text {
            color: #2e7d32;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }

        .amount {
            font-size: 42px;
            color: #d32f2f;
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }
        
        .joke-reveal {
            margin-top: 50px;
            font-size: 10px;
            color: #ccc;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="search-box">
        <h1>BİLET SORGULAMA</h1>
        <p class="subtitle">Milli Piyango Yılbaşı Özel Çekilişi</p>
        
        <div class="input-group">
            <label for="ticketNo">Bilet Numaranız:</label>
            <input type="text" id="ticketNo" placeholder="1234567" maxlength="7" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <button onclick="checkTicket()">SORGULA</button>
        
        <div class="loader" id="loader"></div>
        <p id="loading-text" style="display:none; color:#666; font-size:14px;">Merkezi sistemden sorgulanıyor...</p>
    </div>

    <div class="container" id="result-screen">
        <h1 style="color:#2e7d32;">TEBRİKLER!</h1>
        <p style="font-size: 18px;">Biletinize Büyük İkramiye İsabet Etti!</p>
        
        <div class="winner-text">
            Kazanan Numara: <span id="winning-number" style="color:#333;"></span>
        </div>

        <div class="amount">
            800.000.000 ₺
        </div>
        
        <p style="margin-top:20px; color:#555;">Lütfen en yakın bölge müdürlüğüne başvurunuz.</p>
        
        <button onclick="location.reload()" style="margin-top:20px; background-color:#555;">Yeni Sorgulama</button>

        <div class="joke-reveal" onclick="alert('Şakaydı :)')">
            (Bu bir şakadır)
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function checkTicket() {
            var input = document.getElementById('ticketNo').value;
            var searchBox = document.getElementById('search-box');
            var resultScreen = document.getElementById('result-screen');
            var loader = document.getElementById('loader');
            var loadingText = document.getElementById('loading-text');
            var btn = document.querySelector('button');

            if (input.length < 1) {
                alert("Lütfen bilet numaranızı giriniz.");
                return;
            }

            // Butonu gizle, yükleniyor göster
            btn.style.display = 'none';
            loader.style.display = 'block';
            loadingText.style.display = 'block';

            // 3 Saniye bekle (Gerilim müziği efekti gibi)
            setTimeout(function() {
                // Giriş ekranını gizle
                searchBox.style.display = 'none';
                
                // Sonuç ekranını göster
                resultScreen.style.display = 'block';
                document.getElementById('winning-number').innerText = input;

                // Konfeti patlat
                launchConfetti();

            }, 3000); // 3000 milisaniye = 3 saniye
        }

        function launchConfetti() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
